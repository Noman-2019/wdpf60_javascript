<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript variable</title>
</head>
<body>
    <h3>let ,var and const</h3>
    <script>
        
        let name = "Masud sardar";
       let age = 25;
        let address = "Mirpur";

         var phone = " 01320587814";
         var email = "masud@gmail.com";
         const ID = "ABC015563"
          
         var details = "Name:" + name + "<br>";
         details += "Age:" + age + "<br>";
         details += "Address:" + address + "<br>";
         details += "phone:" + phone + "<br>";
        details += "email:" + email + "<br>";
        details += "ID:" + ID + "<br>";
        
        

         document.write(details);
    </script>
</body>
</html>
