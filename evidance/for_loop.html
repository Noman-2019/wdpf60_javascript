<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for_loop</title>
  </head>
  <body>
    <h3>looping numbers 0 to 10</h3>
    <script>
      //variable declare
      //condition
      //increment/ decrement
      document.write("<ul>");
      for (let i = 0; i <= 10; i++) {
        document.write("<li>" + i + "</li>");
      }
      document.write("<ul>");
    </script>
    <h3>loop through list item</h3>
    <script>
      //variable declare
      //condition
      //increment/ decrement
      document.write("<ul>");
      for (let i = 0; i <= 10; i++) {
        document.write("<li>" + i + "</li>");
      }
      document.write("<ul>");
    </script>
    <h3>output an array using loop</h3>
    <script>
      const students = ["Masud", "Tanim", "saif", "Abdullah", "joy"];
      for (let i = 0; i < students.length; i++) {
        document.write(students[i] + ",");
      }
    </script>
  </body>
</html>
