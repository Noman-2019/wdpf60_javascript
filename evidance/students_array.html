<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Students name in Ascending Order</h3>
    <div id="students"></div>
    <script>
        const students = ["Masud","Abdullah","Nazrul","Rakib" ,"joy"];
        
        students.sort();

        for(i = 0; i<students.length; i++){
            document.write("<h1>"+students[i]+"</h1>" +"<br>")
           // alert(students[i])
        }
        

    </script>
</body>
</html>
