<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function primeCheck(){
            let num = prompt("Enter a Number","")
            if(num==1){
                return num + " is not a prime number"

            }
            else if (num ==2){
                return num + " is not a prime number"

            }
            else{for (let c=2;c<num;c++)
                {if(num%c==0)
                {return num + " is not a prime number"}

            }
            return num + " is  a prime number"
            }
        }
    </script>
    <script>
        document.write("<h1>"+ primeCheck()+"</h1>")
    </script>
</body>
</html>
