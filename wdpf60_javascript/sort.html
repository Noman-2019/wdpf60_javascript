<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array method:sort</title>
</head>
<body>
    <script>
        let fruits =["mango","orange","grape","banana","watermelon"];
        let scores =[10,13,18,16,85,36,12]
        document.write(fruits);
        fruits.sort();
        scores.sort();
        document.write("<br>");
        document.write(fruits);



        
        //document.write(scores);
        document.write("<br>");
        document.write(scores);

    </script>
</body>
