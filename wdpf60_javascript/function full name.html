<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #show{
            width: 300px;
            height: 150px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    
    <script>
        


        function fullName(){
            let first = prompt ("Enter First name", "")
            let last = prompt ("Enter last name", "")
            let full = first + " " +  last;
            //alert ("your full name:" + full);
            document.getElementById("show").innerHTML = full;

        }
    </script>
    <button onclick="fullName()">Click me</button>
    <div id="show"></div>
    
</body>
</html>
