<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=2, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumfunc(){
            let f =prompt( "Enter first number ","")
            let s =prompt( "Enter second number ","")
            f = parseInt(f);;
            s = parseInt (s);
            let res = f + s;
            alert ("The sum of two numbers "+ res)
        }
        // functionncall
        
    </script>
    
        
    
    <button onclick="sumfunc()">click here</button>

</body>
