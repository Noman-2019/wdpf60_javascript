<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>anwser to the question no.3</h1>
    <form action="" name="tdata" style="width: fit-content;">
        <fieldset>
            <legend>trainee information</legend>
           Name: <input type="text" name="name" placeholder="enter name"> <br>
            Address:<textarea name="address" id=""></textarea> <br>
           Gender : <input type="radio" name="gender" id="" value="male">male <input type="radio" name="gender" id="" value="female">female <br>
           Courses <input type="checkbox" name="PHP" class="Course1" value="PHP">PHP 
            <input type="checkbox" name="javascript" class="Course1" value="javascript">Javascript
            <input type="checkbox" name="python" class="Course1" value="python">python
            <input type="checkbox" name="oracle" class="Course1" value="oracle">oracle <br>
            Location:<select name="location" id="">
                <option value="choose one">choose one</option>
                <option value="Banani">Banani</option>
                <option value="Dhanmondi">Dhanmondi</option>
                <option value="Mirpur">Mirpur</option>
            </select> <br>
            <button type="button" onclick="trainda()">submit</button>
        </fieldset>
    </form>
    <script>
        class joined{
            constructor(name,address,gender,course,location){
                this.na=name;
                this.add=address;
                this.gen=gender;
                this.course=course;
                this.loca=location;
            }
            comm(){
                let mw=window.open("","trainee data","width=500,height=800")
                let output;
                output="<h1>trainee data</h1>"
                output+= "Name :"+ this.na + "<br>"
                output+= "Address :"+ this.add + "<br>"
                output+= "Gender :"+ this.gen + "<br>"
                output+= "Courses :"+ this.course + "<br>"
                output+= "Location :"+ this.loca + "<br>"
                mw.document.write(output);
            }
        }
        function trainda(){
            let name=document.tdata.name.value;
            let addres=document.tdata.address.value;
            let gende=document.tdata.gender.value;
            let cours=document.getElementsByClassName("Course1");
            let course="";
            for(i=0;i<cours.length;i++){
                if(cours[i].checked){
                    course+=cours[i].value + ","
                }
            }
            let locationn=document.tdata.location.value;
           let myobj=new joined(name,addres,gende,course,locationn);
            myobj.comm();

        }
        
    </script>
</body>
</html>
