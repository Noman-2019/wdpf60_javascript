<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        let students=["abdullah","noman","jamil","nazrul","saif"]
        
      
        
        document.write("<ol>")
        for(i=0;i<students.length;i++){
            document.write("<li>"+students[i].toUpperCase()+"</li>")            
        }
        document.write("</ol>")
    
    </script>
    
</body>
</html>
