        <h1 id="demo"></h1>
        <script>
setInterval(myFunction, 1000);

function myFunction() {
  let d = new Date();
  let da=["Sunday","monday","tuesday","wednesday","thursday","friday","saturday"]
    let mon= ["January","February","March","April","May","june","july","August","september","october","novemebr","december"]
  let h=d.getHours();
  let m=d.getMinutes();
  let s=d.getSeconds();
  let date=d.getDate();
  
  let month=d.getMonth();
  let year= d.getFullYear();
  let day=d.getDay();
  let custom=""
  custom+= "Time :" + h + ":" + m + ":" + s;
  custom+="<br>" + date + ""+ mon[month] + ", " +year +","+ da[day]  


  document.getElementById("demo").innerHTML= custom;
}
