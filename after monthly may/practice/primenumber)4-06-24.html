<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function primecheck(){

        let x= prompt("enter a number","")
        if(x==0){
            return x +  "  is not allowed";
        }
        else if(x==1){
            return x + " is not a prime number";
        }
         else if(x==2){
            return x + " is  a prime number";
        }
        else{ for (i=2;i<x;i++){
            if(x%i==0){
            return x + " is not a prime number";
        }
        
        }
        return x + " is  a prime number";
    }
}
    document.write(primecheck())

    </script>
</body>
